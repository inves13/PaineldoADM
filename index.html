<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .error {
      color: red;
      font-size: 0.9em;
      display: none;
    }

    #painel {
      display: none;
      padding: 30px;
      height: 100%;
      overflow-y: auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }

    .success {
      background-color: #28a745;
    }

    .success:hover {
      background-color: #1e7e34;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #b02a37;
    }

    .gray {
      background-color: #6c757d;
    }

    .gray:hover {
      background-color: #5a6268;
    }

    .extrato-card {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }

    .extrato-card p {
      margin: 5px 0;
    }

    .aguardando {
      background-color: orange;
      color: white;
      padding: 5px;
    }

    .aprovado {
      background-color: green;
      color: white;
      padding: 5px;
    }

    .input-saldo {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="centered" id="loginSection">
  <div class="login-container">
    <h2>Login Administrativo</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="verificarLogin()">Entrar</button>
    <p class="error" id="erroLogin">Usuário ou senha incorretos!</p>
  </div>
</div>

<div id="painel">
  <h2>Painel Administrativo</h2>

  <h3>Usuários</h3>
  <div id="usuariosContainer"></div>

  <h3>Investimentos Realizados</h3>
  <div id="investimentosContainer"></div>

  <h3>Extrato de Retiradas</h3>
  <div id="extratoContainer"></div> <!-- Novo container para o extrato de retiradas -->
</div>

<script>
  function verificarLogin() {
    const usuario = document.getElementById('usuario').value.trim();
    const senha = document.getElementById('senha').value.trim();
    const erro = document.getElementById('erroLogin');

    if (usuario === "admir" && senha === "LUIS00") {
      document.getElementById('loginSection').style.display = "none";
      document.getElementById('painel').style.display = "block";
      iniciarPainel();
    } else {
      erro.style.display = "block";
    }
  }

  function iniciarPainel() {
    const firebaseConfig = {
      apiKey: "AIzaSyCKSKnVC8dNWmiMrNr1j4rMLfQTlOrqzVM",
      authDomain: "hinvest-f4354.firebaseapp.com",
      databaseURL: "https://hinvest-f4354-default-rtdb.firebaseio.com",
      projectId: "hinvest-f4354",
      storageBucket: "hinvest-f4354.appspot.com",
      messagingSenderId: "646397677016",
      appId: "1:646397677016:web:f05ca27a38439568bff6ad"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Exibição de Usuários
    db.ref("usuarios").on("value", snapshot => {
      const container = document.getElementById("usuariosContainer");
      container.innerHTML = "";
      snapshot.forEach(child => {
        const user = child.val();
        const telefone = child.key;
        const nome = user.nome || "(Sem nome)";
        const saldo = user.saldoCarteira || 0;
        const bloqueado = user.bloqueado ? "SIM" : "NÃO";
        const conta = user.contaBancaria;
        const email = user.email || "E-mail não cadastrado";
        const dadosPix = conta ? `
          <b>Banco:</b><br>
          Titular: ${conta.nomeTitular}<br>
          Tipo: ${conta.tipoChave}<br>
          Chave PIX: ${conta.chavePix}<br>` : "Sem dados bancários.";
        container.innerHTML += `
          <div class="card" id="user-${telefone}">
            <b>Telefone:</b> ${telefone}<br>
            <b>Nome:</b> ${nome}<br>
            <b>E-mail:</b> ${email}<br>
            <b>Saldo na Carteira:</b> R$${saldo.toFixed(2)}<br>
            <b>Bloqueado:</b> ${bloqueado}<br><br>
            ${dadosPix}<br>
            <button class="success" onclick="adicionarSaldo('${telefone}')">Adicionar Saldo</button>
            <div class="input-saldo" id="input-saldo-${telefone}">
              <input type="number" id="valor-saldo-${telefone}" placeholder="Valor a adicionar" />
              <button class="success" onclick="confirmarAdicionarSaldo('${telefone}')">Confirmar</button>
            </div>
            <button class="danger" onclick="excluirUsuario('${telefone}')">Excluir Usuário</button>
            <button class="gray" onclick="bloquearUsuario('${telefone}')">Bloquear Usuário</button>
          </div>`;
      });
    });

    // Exibição de Investimentos Realizados
    db.ref("usuarios").on("value", snapshot => {
      const container = document.getElementById("investimentosContainer");
      container.innerHTML = "";
      snapshot.forEach(child => {
        const user = child.val();
        const investimentos = user.investimentos;
        if (investimentos) {
          investimentos.forEach(investimento => {
            const plano = investimento.nome || "(Sem nome)";
            const valor = investimento.valor || 0;
            const retornoDiario = investimento.retornoDiario || 0;
            const status = investimento.status || "Aguardando Aprovação";
            const dataInvestimento = new Date(investimento.data).toLocaleDateString();
            container.innerHTML += `
              <div class="card">
                <b>Plano:</b> ${plano}<br>
                <b>Valor:</b> R$${valor.toFixed(2)}<br>
                <b>Retorno Diário:</b> ${retornoDiario}%<br>
                <b>Status:</b> ${status}<br>
                <b>Data de Compra:</b> ${dataInvestimento}<br>
              </div>`;
          });
        }
      });
    });

    // Exibição de Extrato de Retiradas
    db.ref("usuarios").on("value", snapshot => {
      const container = document.getElementById("extratoContainer");
      container.innerHTML = "";
      snapshot.forEach(child => {
        const user = child.val();
        const telefone = child.key;
        const extrato = user.extrato || [];
        extrato.forEach(saque => {
          const valor = saque.valor || 0;
          const status = saque.status || "Aguardando";
          const dataSaque = new Date(saque.data).toLocaleDateString();
          const statusClass = status === "Aprovado" ? "aprovado" : "aguardando";
          container.innerHTML += `
            <div class="extrato-card">
              <b>Telefone:</b> ${telefone}<br>
              <b>Valor Sacado:</b> R$${valor.toFixed(2)}<br>
              <b>Status:</b> <span class="${statusClass}">${status}</span><br>
              <b>Data do Saque:</b> ${dataSaque}<br>
            </div>`;
        });
      });
    });
  }

  function adicionarSaldo(telefone) {
    const inputSaldo = document.getElementById(`input-saldo-${telefone}`);
    inputSaldo.style.display = 'block';
  }

  function confirmarAdicionarSaldo(telefone) {
    const valor = parseFloat(document.getElementById(`valor-saldo-${telefone}`).value);
    if (valor && valor > 0) {
      const db = firebase.database();
      const usuarioRef = db.ref("usuarios/" + telefone);
      usuarioRef.once("value", snapshot => {
        const usuario = snapshot.val();
        if (usuario) {
          const novoSaldo = usuario.saldoCarteira + valor;
          usuarioRef.update({ saldoCarteira: novoSaldo });
          alert("Saldo adicionado com sucesso!");
        }
      });
    }
  }

  function excluirUsuario(telefone) {
    const db = firebase.database();
    const usuarioRef = db.ref("usuarios/" + telefone);
    usuarioRef.remove()
      .then(() => {
        alert("Usuário excluído com sucesso!");
      })
      .catch((error) => {
        alert("Erro ao excluir usuário: " + error.message);
      });
  }

  function bloquearUsuario(telefone) {
    const db = firebase.database();
    const usuarioRef = db.ref("usuarios/" + telefone);
    usuarioRef.once("value", snapshot => {
      const usuario = snapshot.val();
      const novoStatus = !usuario.bloqueado;
      usuarioRef.update({ bloqueado: novoStatus })
        .then(() => {
          alert(novoStatus ? "Usuário bloqueado!" : "Usuário desbloqueado!");
        });
    });
  }
</script>
</body>
</html>
